<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="tinyHeader">
		<ui:include src="tinyHead.xhtml" />
	</ui:define>

	<ui:define name="tinyBody">
		<h:outputStylesheet>
	.vtop {
	vertical-align: top;
	width: 150px;
	}
	</h:outputStylesheet>
		<h:form>
			<h:outputText value="欢迎 #{reception.name}" />
			<rich:datatable value="#{listBean.books}" var="book">
				<rich:column>
					<h:commandLink action="#{bookBean.edit}" value="#{book.alias}">
						<f:param name="bookId" value="#{book.id}" />
					</h:commandLink>
				</rich:column>
				<rich:column>
					<h:outputText value="#{book.desc}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{book.author}" />
				</rich:column>
				<rich:column>
					<h:outputLink value="#{book.url}">
						<h:graphicImage url="/resources/img/#{book.image}" height="45" width="35" />
					</h:outputLink>
				</rich:column>
				</rich:panel>
			</rich:datatable>
		</h:form>
	</ui:define>
	<ui:define name="tinyFooter">
		<ui:include src="tinyFoot.xhtml" />
	</ui:define>
</ui:composition>
