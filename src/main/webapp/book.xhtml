<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/tinyTemplate.xhtml">
	<ui:define name="tinyHeader">
		<ui:include src="template/tinyHead.xhtml" />
	</ui:define>

	<ui:define name="tinyBody">
		<rich:panel header="#{bookBean.b.name}" style="width:75%">
			<h:panelGrid columns="2">
				<h:outputText value="图书编号: " />
				<h:outputText value="#{bookBean.b.id}" />
				<h:outputText value="图书作者: " />
				<h:outputText value="#{bookBean.b.author}" />
				<h:outputText value="图书地址: " />
				<h:outputText value="#{bookBean.b.url}" />
				<h:outputText value="图书简述: " />
				<h:outputText value="#{bookBean.b.desc} " />
			</h:panelGrid>
			<h:graphicImage id="logo2" url="/resources/img/#{bookBean.b.image}" height="180" width="140" />
		</rich:panel>
		<h:link value="返回列表" outcome="index" />
	</ui:define>

	<ui:define name="tinyFooter">
		<ui:include src="template/tinyFoot.xhtml" />
	</ui:define>
</ui:composition>
